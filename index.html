<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <article class="article">
      <section class="mainContent">
        <header class="header">
          <img class="logo" src="images/logo.svg" alt="">
        </header>
        <img class="hero_mobileImage" src="images/hero-mobile.jpg" alt="Girl picture">
        <h1 class="title">We're <span>coming soon</span></h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form" autocomplete="off">
          <input class="form_input" type="text" placeholder="Email Address" id="formInput" maxlength="35">
            <img class="error-icon" id="errorIcon" src="images/icon-error.svg" alt="">
          </input>
          <button class="form_buttonSubmit" type="submit" id="buttonSubmit">
            <img src="images/icon-arrow.svg">
          </button>  
        </form>
        <p class="notif" id="notif"></p>
      </section>
      <img class="hero_desktopImage" src="images/hero-desktop.jpg" alt="Girl picture">
    </article>
  </main>
  <script src="script.js"></script>
</body>
</html>
